<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700;800&family=Work+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>HelpMeOut Extension</title>
  </head>
  <body>
    <div class="popup">
      <header>
        <nav class="popup-nav">
          <div class="logo">
            <img src="/images/icon-16x16.png" alt="Logo" />
            <h6>HelpMeOut</h6>
          </div>
          <div class="logo">
            <img src="/images/settings.png" alt="settings" />
            <img src="/images/close-circle.png" alt="close modal" />
          </div>
        </nav>
        <p>This extension helps you record and share help videos with ease.</p>
      </header>
      <div class="choice">
        <div class="mode">
          <img src="/images/monitor.png" alt="Monitor" />
          <p>Full Screen</p>
        </div>
        <div class="mode">
          <img src="/images/copy.png" alt="Copy" />
          <p>Current Tab</p>
        </div>
      </div>
      <div>
        <div class="permissions">
          <div class="permission">
            <div>
              <img src="/images/camera.png" alt="Camera" />
              <p>Camera</p>
            </div>
            <div class="permission-toggle">
              <div></div>
            </div>
          </div>
          <div class="permission">
            <div>
              <img src="/images/audio.png" alt="Audio" />
              <p>Audio</p>
            </div>
            <div class="permission-toggle">
              <div></div>
            </div>
          </div>
        </div>
        <button class="btn" id="start-recording">Start Recording</button>
        <button class="btn" id="stop-recording">Stop Recording</button>
      </div>
    </div>
  </body>

  <script src="./js/popup.js"></script>
</html>
